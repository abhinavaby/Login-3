<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login Page</title>
  <style>
    /* 1. Define variables and basic layout */
    :root {
      --success: #10b981;
      --primary: #3b82f6;
      --bg: #f3f4f6;
    }

    body { 
      font-family: system-ui, sans-serif; 
      background: var(--bg); 
      display: flex; 
      justify-content: center; 
      padding-top: 50px; 
    }

    /* 2. Style the card */
    .card {
      background: white;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
    }

    input {
      width: 100%;
      padding: 8px;
      margin: 8px 0 16px 0;
      display: block;
      box-sizing: border-box;
    }

    .btn {
      width: 100%;
      padding: 10px;
      background: var(--primary);
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    /* 3. Your original message styles */
    .message { display: none; margin-top: 1rem; padding: 1rem; border-radius: 4px; }
    
    .message.success {
      display: block;
      background: linear-gradient(90deg, rgba(16,185,129,0.06), rgba(16,185,129,0.02));
      border: 1px solid rgba(16,185,129,0.12);
      color: var(--success);
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>Welcome back</h1>
    <p class="lead">Enter your credentials to access your account.</p>
    
    <form id="loginForm">
      <label for="username">Username</label>
      <input type="text" id="username" placeholder="e.g. alex_doe" required>
      
      <label for="password">Password</label>
      <input type="password" id="password" placeholder="••••••••" required>
      
      <button type="submit" class="btn">Sign In</button>
    </form>

    <div id="statusMessage" class="message"></div>
  </div>

  <script>
    const form = document.getElementById('loginForm');
    const status = document.getElementById('statusMessage');

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const user = document.getElementById('username').value;
      
      status.style.display = 'block';
      status.className = 'message success';
      status.textContent = `Welcome, ${user}! Authentication successful.`;
    });
  </script>
</body>
</html>
