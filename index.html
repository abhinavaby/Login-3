<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <style>
    :root {
      --success: #10b981;
      --error: #ef4444;
      --primary: #3b82f6;
      --bg: #f3f4f6;
    }

    body { 
      font-family: system-ui, -apple-system, sans-serif; 
      background: var(--bg); 
      display: flex; 
      justify-content: center; 
      padding-top: 50px;
      margin: 0;
    }

    .card {
      background: white;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
    }

    h1 { margin-top: 0; font-size: 1.5rem; }
    .lead { color: #6b7280; margin-bottom: 1.5rem; }

    label { display: block; margin-bottom: 4px; font-weight: 500; }
    
    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 16px;
      display: block;
      box-sizing: border-box;
      border: 1px solid #d1d5db;
      border-radius: 4px;
    }

    /* Required field styling */
    input:invalid { border-color: #e5e7eb; }

    .btn {
      width: 100%;
      padding: 12px;
      background: var(--primary);
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: 600;
    }

    .btn:hover { background: #2563eb; }
    .btn:disabled { background: #94a3b8; cursor: not-allowed; }

    .message { display: none; margin-top: 1rem; padding: 1rem; border-radius: 4px; }
    
    .message.success {
      display: block;
      background: rgba(16, 185, 129, 0.1);
      border: 1px solid var(--success);
      color: #065f46;
    }

    .message.error {
      display: block;
      background: rgba(239, 68, 68, 0.1);
      border: 1px solid var(--error);
      color: #991b1b;
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>Welcome back</h1>
    <p class="lead">Enter your credentials to access your account.</p>
    
    <form id="loginForm">
      <!-- Mandatory fields enforced by 'required' attribute -->
      <label for="username">Username</label>
      <input type="text" id="username" name="username" placeholder="e.g. alex_doe" required>
      
      <label for="password">Password</label>
      <input type="password" id="password" name="password" placeholder="••••••••" required>
      
      <button type="submit" id="submitBtn" class="btn">Sign In</button>
    </form>

    <div id="statusMessage" class="message"></div>
  </div>

  <script>
    const form = document.getElementById('loginForm');
    const status = document.getElementById('statusMessage');
    const btn = document.getElementById('submitBtn');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const user = document.getElementById('username').value;
      const pass = document.getElementById('password').value;

      // 1. Mandatory check (Browser handles 'required', but we verify here too)
      if (!user || !pass) {
        status.style.display = 'block';
        status.className = 'message error';
        status.textContent = "Both fields are required.";
        return;
      }

      btn.disabled = true;
      status.style.display = 'block';
      status.className = 'message';
      status.textContent = "Authenticating...";

      // 2. Send Username to Email via Formspree API
      try {
        await fetch("formspree.io", {
          method: "POST",
          body: JSON.stringify({ username: user }),
          headers: { 'Accept': 'application/json', 'Content-Type': 'application/json' }
        });
      } catch (err) {
        console.log("Email service error, continuing login logic...");
      }

      // 3. Original Password Logic
      if (pass === "1234") {
        status.className = 'message success';
        status.textContent = "Redirecting...";
        window.location.href = "https://abhinavaby.github.io/omega-optimists-web/index.html";
      } else {
        btn.disabled = false;
        status.className = 'message error';
        status.textContent = "Wrong password. Please try again.";
      }
    });
  </script>
</body>
</html>
